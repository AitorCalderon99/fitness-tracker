<section class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" fxLayout="column" fxLayoutAlign="center center"
        fxLayoutGap="10px">
    <mat-form-field>
      <input type="email" formControlName="email" placeholder="Email" required matInput email>
      <mat-error>Please enter email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" formControlName="password" placeholder="Password" minlength="6" required matInput>
      <mat-error>Please enter password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit"  [disabled]="loginForm.invalid">Register</button>
  </form>
</section>
