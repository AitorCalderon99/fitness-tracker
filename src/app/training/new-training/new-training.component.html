<section class="new-training" fxLayout fxLayoutAlign="center">
  <form #newTrainingForm=ngForm (ngSubmit)="onStartTraining(newTrainingForm)">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Select exercise" ngModel name="trainingSelect" required>
            <mat-option *ngFor="let training of exercises | async" [value]="training.name">
              {{training.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-button type="submit" [disabled]="!newTrainingForm.valid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
